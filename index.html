<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <h1 class="wrapper-header">Temperature calculator</h1>
        <div class="wrapper-inner">
          <div class="wrapper-inp">
            <label for="inp-celsius">Celsius (°C)</label>
            <label for="inp-fahrenheit">Fahrenheit (°F)</label>
            <label for="inp-kelvin">Kelvin (°K)</label>
          </div>
          <div class="wrapper-inp">
            <input
              type="number"
              name="inp-celsius"
              id="inp-celsius"
              class="inp"
            />
            <input
              type="number"
              name="inp-fahrenheit"
              id="inp-fahrenheit"
              class="inp"
            />
            <input
              type="number"
              name="inp-kelvin"
              id="inp-kelvin"
              class="inp"
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h2>
        Made by Bc. Matúš Košťál
        <a href="https://github.com/MattThe10" target="_blank">GitHub</a>
      </h2>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
